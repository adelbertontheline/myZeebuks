{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.5-dist/css/bootstrap.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.6.1/css/font-awesome.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'jquery/jquery-1.11.3.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'bootstrap-3.3.5-dist/js/bootstrap.js' %}"></script>

    <link rel="shortcut icon" href="" />
    <title>iLib</title>
</head>
<body>
    <section class="stage">
        <div class="stage-bg">
            <div class="container-fluid padding-0">
                <div class="row">
                    <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12 stage-bg__text-container">
                        <div class="section-content">
                            <div class="margin-bottom-5vh">
                                <h1 class="text-center">Zeebuks</h1>
                                <p class="text-center">Discover and Read Innovative Ideas</p>
                            </div>

                            <form class="margin-bottom-5vh" action="/login/" method="post">{% csrf_token %}
                                <div class="row">
                                    <div class="col-xs-offset-2 col-xs-8">
                                        <hr>
                                        <p class="text-center font-size-16 text-gray">Login with your work, school, or personal account</p><br>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn btn-primary form-control">Submit</button>
                                        <hr>
                                        <p class="font-size-16 text-gray">New to Zeebuks? <a class="font-size-16" href="/signup">Sign up</a></p>
                                        {% if message == None %}

                                        {% else %}
                                            <div class="form-group">
                                                <div class="alert alert-danger" role="alert">{{ message }}</div>
                                            </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </form>

                            <div class="row">
                                <div class="col-xs-offset-2 col-xs-8">
                                    <div style="margin-top: 10vh">
                                        <hr>
                                        <p class="text-center font-size-14 text-gray">&copy; 2016. Zeebuks. All rights reserved.</p>
                                        <p class="text-center font-size-14 text-gray"><a class="font-size-14 text-gray" href="">Terms</a> | <a class="font-size-14 text-gray" href="">Privacy</a> | <a class="font-size-14 text-gray" href="">Feedback</a></p>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end of section-content -->
                    </div> <!-- end of stage-bg__text-container -->
                </div>
            </div>
        </div> <!-- end of stage-bg -->
    </section> <!-- end of stage -->



    <!-- Welcome!
    <a href="/login">Login</a>
    <a href="/signup">Signup</a> -->
</body>
</html>
